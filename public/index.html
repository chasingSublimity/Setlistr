<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Setlist Utility">
  <title>SetListr</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
	<main>
    <div class="overlay">
      <div class="modal-content">
        <p><b>Mary had a little lamb</b> -- 100 || G || 4</p>
        <p><b>Jingle Bells</b> -- 115 || G || 4</p>
        <p><b>Sing, Sing, Sing</b> -- 130 || F#m || 4</p>
        <p><b>Cute without the E -- Acoustic</b> -- 100 || Am || 4</p>
        <p><b>Skinny Love</b> -- 100 || G || 4</p>
      </div>
    </div>
		<div class="button-div">
      <div class="row">
        <button class="js-create-button">Create Setlist</button>
        <button class="js-show-button">Show Setlist</button>
      </div>
      <div class="row">  
        <button class="js-update-button">Update Setlist</button>
        <button class="js-delete-button">Delete Setlist</button>
      </div>
    </div>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="client.js"></script>
</body>
</html>
