<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Setlist Utility">
  <title>SetListr</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
	<main>
    <form action="post">
      <input type="text" class="song-input">
    </form>
    <div class="setlist">
      <div class="tracks">
        <div><p class="track"><strong>By Now - G - 147</strong></p><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"><input type="image" src="red-x.jpg" alt="delete button" name="delete-button" class="delete-button"></div>
        <div><p class="track"><strong>Take My Hell- Am - 147</strong></p><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"><input type="image" src="red-x.jpg" alt="delete-x" name="delete-button" class="delete-button"></div>
        <div><p class="track"><strong>Wait- G - 86</strong></p><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"><input type="image" src="red-x.jpg" alt="delete-x" name="delete-button" class="delete-button"></div>
        <div><p class="track"><strong>Things to Do - F#m - 175</strong><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"></p><input type="image" src="red-x.jpg" alt="delete-x" name="delete-button" class="delete-button"></div>
        <div><p class="track"><strong>By Now - G - 147</strong></p><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"><input type="image" src="red-x.jpg" alt="delete-x" name="delete-button" class="delete-button"></div>
        <div><p class="track"><strong>By Now - G - 147</strong></p><input type="image" src="Notepad_Plain_Red.png" alt="edit button" name="edit-button" class="edit-button"><input type="image" src="red-x.jpg" alt="delete-x" name="delete-button" class="delete-button"></div>
      </div>
    </div>
      <div class="buttons">
        <button class="add-track">Add Track</button>
        <button class="delete-track">Update Track</button>
      </div>
    </div>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="client.js"></script>
</body>
</html>
