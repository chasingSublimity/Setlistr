<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Setlist Utility">
  <title>SetListr</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>

<body>
	<main>
    <form action="" id="add-track-form">
      <fieldset>
        <input type="text" class="song-title form-inputs" id="title" name="song-title" placeholder="Song Title" required>
        <input type="text" class="song-key form-inputs" id="key" name="song-key" placeholder="Key" pattern="[A-Ga-g#â™®]+" required>
        <input type="number" min="1" max="350" class="song-tempo form-inputs" id="tempo" name="song-tempo" placeholder="BPM" required>
      </fieldset>
      <button class="add-track-button" type="submit" form="add-track-form">Add</button>
    </form>

    <div class="setlist" id="sortable-setlist">
    </div>
	</main>
	<script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
	<script src="client.js"></script>
</body>
</html>
